databases:
  - name: chamapro_db
    databaseName: chamapro
    user: chamapro

services:
  - type: web
    name: chamapro
    rootDir: chamapro
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn chamapro.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: 'false'
      - key: DATABASE_URL
        fromDatabase:
          name: chamapro_db
          property: connectionString
