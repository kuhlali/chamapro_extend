{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0 text-center">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h3 class="fw-bold mb-3">Check Your Email</h3>
                    <p class="text-muted mb-4">
                        We have sent an email to the address you provided. Please follow the link in that email to reset your password.
                    </p>
                    <p class="small text-muted mb-4">
                        If you don't receive an email, please check your spam folder or try again.
                    </p>
                    <a href="{% url 'account_login' %}" class="btn btn-outline-primary">
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
