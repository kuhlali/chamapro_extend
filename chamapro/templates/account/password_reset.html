{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-envelope-exclamation text-primary" style="font-size: 3rem;"></i>
                        <h3 class="mt-2 fw-bold">Forgot Password?</h3>
                        <p class="text-muted">Enter your email address below and we'll send you a link to reset your password.</p>
                    </div>

                    <form method="post" action="{% url 'account_reset_password' %}">
                        {% csrf_token %}
                        
                        {{ form|crispy }}

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                Reset Password
                            </button>
                            <a href="{% url 'account_login' %}" class="btn btn-link text-decoration-none text-muted">
                                <i class="bi bi-arrow-left me-1"></i>Back to Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
