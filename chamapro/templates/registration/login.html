{% extends "base.html" %}
{% load static %}

{% block title %}Login | {{ site_name|default:"ChamaPro" }}{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="text-center mb-4">
                    <h1 class="fw-bold">Welcome Back</h1>
                    <p class="lead text-muted">Please login to your account.</p>
                </div>
                
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary py-2">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p class="text-muted">Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
