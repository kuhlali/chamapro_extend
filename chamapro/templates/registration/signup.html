{% extends "base.html" %}
{% load static %}

{% block title %}Sign Up | {{ site_name|default:"ChamaPro" }}{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="text-center mb-4">
                    <h1 class="fw-bold">Create Account</h1>
                    <p class="lead text-muted">Join us today! It only takes a minute.</p>
                </div>
                
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">
                        <form method="post">
                            {% csrf_token %}
                            <!-- Note: If using Django UserCreationForm, ensure these field names match or render {{ form.as_p }} and style via CSS/Widgets -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary py-2">Create Account</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p class="text-muted">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
