{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 75vh;">
    <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">Welcome Back</h2>
                        <p class="text-muted">Log in to manage your Chama</p>
                    </div>
                    
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="small text-muted">Don't have an account? <a href="{% url 'users:register' %}" class="text-decoration-none fw-bold">Sign Up</a></p>
                    </div>
                </div>
            </div>
    </div>
</div>
{% endblock %}
